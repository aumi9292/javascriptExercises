<!doctype html>
<html>
  <head>
    <title>Nodes to Array</title>
    <script>
      function walk(node, cb) {
        cb(node);
        for (let idx = 0; idx < node.children.length; idx++) {
          walk(node.children[idx], cb);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        let nodes = [];
        walk(document.body, (node) => {
          if (!node.parentNode) {
            nodes.push(node.nodeName);
          } else {
            nodes.push([node.nodeName, [...node.children].map(node => node.nodeName)])
          }
        })  
        console.log(nodes);
      })
    </script>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>
