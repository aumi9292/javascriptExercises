<div id="1">
  <h1 id="2">Hello, <em id="3">World</em></h1>
  <p id="4">
    Welcome to wonderland. This is an
    <span id="5">awesome</span> place.
  </p>
  <a href="#" id="6"><strong id="7">Enter</strong></a>
  <div id="8"><p id="9"><a href="#" id="10">Go back</a></p></div>
</div>
<script>
  function walk(node, cb, nodeCounts = []) {
    if (typeof node === 'number') node = document.getElementById(node);

    cb(node, nodeCounts);

    for (let idx = 0; idx < node.childNodes.length; idx++) {
      walk(node.childNodes[idx], cb, nodeCounts);
    }
    return nodeCounts;
  }

  let childNoder = function(node, counts) {
    if (counts.length <= 1) {
      counts.push(node.childNodes.length) 
    } else {
      counts[1] += node.childNodes.length
    }
  }

  console.log(walk(1, childNoder));
  console.log(walk(4, childNoder));
  console.log(walk(9, childNoder));

  
</script>
